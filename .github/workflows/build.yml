name: Build
on: [push]

env:
  CC_TEST_REPORTER_ID: 7a37094861415483c9af21a491fa4cb96b330bca7e8d0728a883504471696ab4

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: yarn install --immutable --immutable-cache --check-cache
      - name: Setup Code Climate
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - id: test
        run: yarn test
      - name: Push Code Climate results
        if: ${{ always() }}
        run: |
          RESULT=$( [ "${{ steps.test.outcome }}" = "success" ] && echo "0" || echo "1" )
          ./cc-test-reporter after-build --exit-code $RESULT